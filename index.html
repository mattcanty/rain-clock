<!DOCTYPE html>
<html ng-app=weather-clock>
<head>
  <title>Weather Clock</title>
  
  <!--Angular-->
  <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js></script>
  <script src=angular/app.js></script>
  <script src=angular/services.js></script>
  <script src=angular/clock.js></script>
  
</head>
<body ng-controller=Clock>
  <h1>{{summary}}</h1>
  <br/>
  <canvas id=weather-clock data-processing-sources=clock.pde></canvas>
  
  <!--Configuration-->
  <script src=config.js></script>
  
  <!--External Libraries-->
  
  <script src=//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js></script>
  <script src=bower_components/Processing.js/processing.js></script>
  
  <!--Misc. Scripts-->
  <script src=js/resize.js></script>
</body>
</html>
