<!DOCTYPE html>
<html lang=en ng-app=weather-clock>
<head>
  <title>Weather Clock</title>
  
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content=IE=edge>
  <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!--Styles-->
  <link href=//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css rel=stylesheet>
  <link href=styles/main.css rel=stylesheet>
  
  <!--Angular-->
  <script src=https://maps.google.com/maps/api/js?sensor=false></script>
  <script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js></script>
  <script src=angular/app.js></script>
  <script src=angular/services.js></script>
  <script src=angular/clock.js></script>
  
</head>
<body ng-controller=Clock>
  
  <div class=container-fluid>
    <div class=row-fluid id=clock-row>
      <div class=col-md-6>
        <h1>{{summary}}</h1>
        <p>
          {{position}}<br />
          Last updated: {{lastUpdated}}
        </p>
      </div>
      <div class=col-md-6 id=weather-clock-container>
        <canvas data-processing-sources=clock.pde></canvas>
      </div>
    </div>
  </div>

  <!--Configuration-->
  <script src=config.js></script>
  
  <!--External Libraries-->
  <script src=//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src=bower_components/Processing.js/processing.js></script>
</body>
</html>
