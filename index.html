<!DOCTYPE html>
<html lang="en" ng-app="weather-clock">
<head>
  <title>Weather Clock</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!--Styles-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">

  <!--Angular-->
  <script src="https://maps.google.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="angular/app.js"></script>
  <script src="angular/services.js"></script>
  <script src="angular/clock.js"></script>

</head>
<body ng-controller="Clock">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4">
        <h1>Weather Clock</h1>
        <p>
          {{position}}<br />
          Last updated: {{lastUpdated}} <a ng-click="refreshForecast()" style="cursor:pointer">refresh</a>
        </p>
      </div>
      <div class="col-md-3">
        <div class="btn-group">
          <button type=button class="btn btn-default"
                  ng-disabled="!minutelyAvailable" ng-click="select('minutely')">60m</button>
          <button type="button" class="btn btn-default"
                  ng-click="select('hourly')">12hr</button>
        </div>
      </div>
    </div>
    <div class="row-fluid" id="clock-row">
      <div class="col-md-6 col-md-offset-3" id="weather-clock-container">
        <canvas data-processing-sources="clock.pde"></canvas>
        <footer>
          <p>
            Created by <a href="https://github.com/matthewcanty">Matt Canty</a>, Powered by <a href="http://forecast.io/">Forecast</a></p>
          </p>
          <p>
            <a class="github-button" href="https://github.com/matthewcanty/weather-clock/issues" data-count-api="/repos/matthewcanty/weather-clock#open_issues_count" data-count-aria-label="# issues on GitHub" aria-label="Issue matthewcanty/weather-clock on GitHub">Contribute</a>
          </p>
        </footer>
      </div>
    </div>
  </div>

  <!--External Libraries-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="bower_components/Processing.js/processing.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70758064-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- Place this tag right after the last button or just before your close body tag. -->
  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
