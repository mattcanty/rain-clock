<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name=keywords content="Weather clock matthew canty rain forecast forecastio forecast.io weatherclock matthewcanty mattcanty bassbytesbikes">
    <meta name=description content="Weather displayed on a clock face">
    <meta name=subject content="Rain Clock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Rain Clock</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./favicon.ico">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Rain Clock">
    <link rel="apple-touch-icon-precomposed" href="./favicon.ico">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./favicon.ico">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="./favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.blue-deep_purple.min.css">
    <link rel=stylesheet type=text/css href=./style.css>
  </head>
  <body onload=setInterval(clock,1000)>
    <div id=forecast class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Rain Clock</span>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div v-cloak class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <h4>
              <span class=v-cloak--inline>Hang on a sec.</span>
              <span class=v-cloak--hidden>{{ weatherSummary }}</span>
            </h4>
            <div>
              <canvas id=canvas width=500 height=500></canvas>
            </div>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li>
                <a href=https://github.com/matthewcanty/weather-clock title="GitHub - weather-clock" target=_blank rel=noopener>Created by Matt Canty</a>
              </li>
              <li>
                <a href=https://darksky.net/poweredby/ title="Powered by Dark Sky" target=_blank rel=noopener>Powered by Dark Sky</a>
              </li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src=//cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js></script>
    <script src=//cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script src=./app.js></script>
  </body>
</html>
