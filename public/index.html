<!DOCTYPE html>
<html lang="en" ng-app="weather-clock">
<head>
  <title>Weather Clock</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Weather clock matthew canty rain forecast forecastio forecast.io weatherclock matthewcanty mattcanty">
  <meta name="description" content="Weather displayed on a clock face">
  <meta name="subject" content="A weather clock">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Open Graph -->
  <meta property="og:title" content="Weather Clock" />
  <meta property="og:description" content="Weather displayed on a clock face." />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:site_name" content="Weather Clock" />

  <style>
    html > body {
      width:  100%;
      height: 100%;
      margin: 0px;
      font-family: Tahoma, Geneva, sans-serif;
      font-size:0.9em;
      text-align: center;
      display: inline;
    }
    #main {
      visibility: hidden;
    }
    #clock {
      height: 600px;
    }
  </style>

  <script>
    window.onload = function(){
      window.dispatchEvent(new Event('resize'))
    }

    var forecast
    var squareSize
    var timeRange = 'minutely'

    function switchTimeRange(){
      timeRange = timeRange === 'minutely' ? 'hourly' : 'minutely';
    }
  </script>

</head>
<body>
  <h1>Weather Clock</h1>
  <div id="main">
    <div id="forecast">
      <h3>{{ locationMessage }}</h5>
    </div>
    <div id="clock">
      <canvas data-processing-sources="./js/clock.js" onclick="switchTimeRange()"></canvas>
    </div>
  </div>

  <!-- Javascript -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
