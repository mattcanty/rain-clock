<!DOCTYPE html>
<html lang="en" ng-app="weather-clock">
<head>
  <title>Weather Clock</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Weather clock matthew canty rain forecast forecastio forecast.io weatherclock matthewcanty mattcanty">
  <meta name="description" content="Weather displayed on a clock face">
  <meta name="subject" content="A weather clock">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Open Graph -->
  <meta property="og:title" content="Weather Clock" />
  <meta property="og:description" content="Weather displayed on a clock face." />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:site_name" content="Weather Clock" />

  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif !important;
      text-align: center;
     }
     #main{
      visibility: hidden;
     }
  </style>

  <script>
    window.onload = function(){
      document.getElementsByTagName('body')[0].style.display = 'inline'
      window.dispatchEvent(new Event('resize'))
    }

    var forecast
    var squareSize
    var timeRange = 'minutely'
  </script>

</head>
<body>
  <h1>Weather Clock</h1>
  <div id="main">
    <div id="forecast">
      <h3>{{ locationMessage }}</h5>
      <p>Last Refresh: {{ lastRefreshTime }}</p>
    </div>
    <div>
      <label for="option-1">
        <input type="radio" id="option-1" name="options" value="minutely" v-on:click="setTimeRange('minutely')" checked>
        <span>60 Minute</span>
      </label>
      <label for="option-2">
        <input type="radio" id="option-2" name="options" value="hourly" v-on:click="setTimeRange('hourly')">
        <span>12 Hour</span>
      </label>
    </div>
    <div id="canvas-parent">
      <canvas data-processing-sources="./js/clock.js"></canvas>
    </div>
  </div>
    

  <!-- Javascript -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
