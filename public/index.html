<!DOCTYPE html>
<html lang="en" ng-app="weather-clock">
<head>
  <title>Weather Clock</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Weather clock matthew canty rain forecast forecastio forecast.io weatherclock matthewcanty mattcanty">
  <meta name="description" content="Weather displayed on a clock face">
  <meta name="subject" content="A weather clock">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Open Graph -->
  <meta property="og:title" content="Weather Clock" />
  <meta property="og:description" content="Weather displayed on a clock face." />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:site_name" content="Weather Clock" />

  <style>
    body {
      display: none;
    }
  </style>

  <script>
    window.onload = function(){
      document.getElementsByTagName('body')[0].style.display = 'inline'
      window.dispatchEvent(new Event('resize'))
    }

    var forecast
    var squareSize
    var timeRange = 'minutely'
  </script>

</head>
<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Weather Clock</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="https://www.google.co.uk/#q=google+sheep+view">
            A Link
          </a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Links</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://github.com/matthewcanty">Matt Canty</a>
        <a class="mdl-navigation__link" href="https://github.com/matthewcanty/weather-clock/issues">Contribute</a>
        <a class="mdl-navigation__link" href="https://developer.forecast.io/">Forecast.IO</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col">
          </div>
          <div class="mdl-cell mdl-cell--6-col" id="forecast">
            <h5>{{ locationMessage }}</h5>
            <p>Last Refresh: {{ lastRefreshTime }}</p>
          </div>
          <div class="mdl-cell mdl-cell--3-col">
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col">
          </div>
          <div class="mdl-cell mdl-cell--6-col" id="canvas-parent">
            <canvas data-processing-sources="./js/clock.js"></canvas>
          </div>
          <div class="mdl-cell mdl-cell--3-col">
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col">
          </div>
          <div class="mdl-cell mdl-cell--6-col" id="time-range">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="minutely" v-on:click="setTimeRange('minutely')" checked>
              <span class="mdl-radio__label">60 Minute</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="hourly" v-on:click="setTimeRange('hourly')">
              <span class="mdl-radio__label">12 Hour</span>
            </label>
          </div>
          <div class="mdl-cell mdl-cell--3-col">
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Javascript -->
  <script src="./js/bundle.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70758064-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
