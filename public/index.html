<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <link rel="manifest" href="./manifest.json" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Rain forecast for the next hour on a clock face." />
        <meta
            name="keywords"
            content="Rain weather clock matthew canty rain forecast forecastio forecast.io weatherclock matthewcanty mattcanty bassbytesbikes" />
        <meta name="description" content="Rain forecast displayed on a clock face" />
        <meta name="subject" content="Rain Clock" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

        <title>Rain Clock</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="icon" sizes="192x192" href="./favicon.ico" />

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Rain Clock" />
        <link rel="apple-touch-icon-precomposed" href="./favicon.ico" />

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="./favicon.ico" />
        <meta name="msapplication-TileColor" content="#3372DF" />

        <link rel="shortcut icon" href="./favicon.png" />

        <script src="main.js" defer></script>

        <style>
            svg {
                stroke: #000;
                font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial,
                    'Lucida Grande', sans-serif;
            }

            #rim {
                fill: none;
                stroke: #999;
                stroke-width: 0.003;
            }

            .second-hand {
                stroke-width: 0.01;
                stroke: red;
            }

            .minute-hand {
                stroke-width: 0.012;
                stroke-linecap: round;
            }

            .hour-hand {
                stroke-width: 0.03;
                stroke-linecap: round;
            }

            .hands-cover {
                stroke-width: 0.01;
                fill: #fff;
                stroke: red;
            }

            .second-tick {
                stroke-width: 0.01;
                fill: #000;

                stroke-linecap: round;
            }

            .hour-tick {
                stroke-width: 0.04;

                stroke-linecap: round;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>

    <body>
        <main style="display: flex; flex: 1; flex-direction: column">
            <div id="root" style="display: flex; flex: 1"></div>
        </main>
    </body>
</html>
