name: CICD
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"
      - run: yarn install
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: web
          path: dist
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::171269869827:role/GitHubMattCantyRainClockActionsWrite
          aws-region: eu-west-2
      - name: Git clone the repository
        uses: actions/checkout@v2
